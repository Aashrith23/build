{%load static%}
<!-- signup.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="backdrop">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center">Sign Up</h1>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_first_name">First Name</label>
                                    <input type="text" class="form-control" id="id_first_name" name="first_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_last_name">Last Name</label>
                                    <input type="text" class="form-control" id="id_last_name" name="last_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_username">Username</label>
                                    <input type="text" class="form-control" id="id_username" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_email">Email</label>
                                    <input type="email" class="form-control" id="id_email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_password">Password</label>
                                    <input type="password" class="form-control" id="id_password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_confirm_password">Confirm Password</label>
                                    <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        {%for i in messages %}
        <h4>{{i}}</h4>
        {%endfor%}
    </div>
</body>
</html>
