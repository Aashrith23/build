{% extends 'base.html' %}
{%load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rates</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
</head>


<body style="background-color: rgb(190, 196, 190);">
    <header>
        {%include 'navbar.html'%}
        <br>
    </header>
    <main>
        <div class="container">
            <h3 style="text-align: center;">Plastic</h3>
        </div>
        <div class="container-lg">
        <div class="row">
            {%for i in rates%}
            <div style="padding: 10px;"></div>
            <div class="card text-bg-light mb-3" style="max-width: 18rem; max-height:18rem">

                <div class="card-header" style="text-align: center;"><h4>{{i.name}}</h4></div>
                <br>
                    <img src='{{i.img.url}}' class="card-img-top" width="50%" height="50%" />
                    
                    <h5 style="text-align: center;">{{i.price}}</h5>
                
            
            </div>
            
            {%endfor%}
        </div>
        </div>
    </main>

</body>

{%endblock%}
